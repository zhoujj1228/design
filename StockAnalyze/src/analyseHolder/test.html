ent="text/html; charset=utf-8">
<meta name="applicable-device" content="mobile">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="telephone=no" name="format-detection">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>股本股东</title>
<link rel="stylesheet" type="text/css"
	href="//emh5.eastmoney.com/static/f10/resource/css/style.css?1.1.3">
</head>
<body>
	<div id="div-curreport" class="f10 shareholder-info">
		<!-- 生成时间： 2017/9/21 11:37:05-->
		<div class="_bodyData"></div>
		<div class="fixed-box">
			<ul class="type">
				<li class="_reportList"><a class="" data="12/31"
					href="javascript:;">年报</a> <a class="" data="9/30"
					href="javascript:;">三季报</a> <a class="current" data="6/30"
					href="javascript:;">半年报</a> <a class="" data="3/31"
					href="javascript:;">一季报</a></li>
			</ul>
			<ul class="year">
				<li class="_reportYearList"><a class="current"
					href="javascript:;">2017</a> <a class="" href="javascript:;">2016</a>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/template" id="gbjg-temp">    <h4>股本结构</h4>    <ul class="list-content2">        <li>            <span class="align-left">总股本</span>            <span>{{TotalEquity}}股</span>            <span>{{TotalEquityPercent}}%</span>        </li>        <li>            <span class ="align-left">流通股本</span>            <span>{{AShares}}股</span>            <span>{{ASharesPercent}}%</span>        </li>        <li>            <span class="align-left">流通受限股</span>            <span>{{RestrictedCirculationShares}}股</span>            <span>{{RestrictedCirculationSharesPercent}}%</span>        </li>    </ul></script>
	<script type="text/template" id="gdrs-temp">        <h4>股东人数</h4>        <div class="table-box">            <div class="w30">                <table>                    <tbody>                        <tr><td>&nbsp;</td></tr>                        <tr><td>股东总数(户)</td></tr>                        <tr><td>较上期同比</td></tr>                        <tr><td>人均流通股(股)</td></tr>                        <tr><td>股价(元)</td></tr>                        <tr><td>人均持股金额(元)</td></tr>                        <tr><td>筹码集中度</td></tr>                        <tr><td>十大股东合计</td></tr>                        <tr><td>十大流通股东合计</td></tr>                    </tbody>                </table>            </div>            <div class="w70">                <table id="tb-gdrs" style="width:100%;">                    <tbody>                        {{each ShareHolderNums as value i}}                        <tr>                            {{GetData= ShareHolderNums[i]}}                            {{each GetData as item i}}                            <td>{{item}}</td>                            {{/each}}                        </tr>                        {{/each}}                    </tbody>                </table>            </div>        </div></script>
	<script type="text/template" id="sdltgd-temp">    <h4>十大流通股东</h4>    <ul class="list-content style2">        <li>            <span class="align-left">股东名称</span>            <span class="align-right">持股数</span>            <span class="align-right">持股比例</span>            <span>增减</span>            <span class="align-right">变动比例</span>        </li>        {{each ShareHolderSdltgd as value i}}        <li>            <span class="align-left">{{value.Gdmc}}</span>            <span class="align-right">{{value.Cgs}}</span>            <span class="align-right">{{value.Cgbl}}</span>            <span>{{value.Zj}}</span>            <span class="align-right">{{value.Bdbl}}</span>        </li>        {{/each}}    </ul></script>
	<script type="text/template" id="sdgd-temp">        <h4>十大股东</h4>        <ul class="list-content style2">            <li>                <span class="align-left">股东名称</span>                <span class="align-right">持股数</span>                <span class="align-right">持股比例</span>                <span>增减</span>                <span class="align-right">变动比例</span>            </li>            {{each ShareHolderSdgd as value i}}            <li>                <span class="align-left">{{value.Gdmc}}</span>                <span class="align-right">{{value.Cgs}}</span>                <span class="align-right">{{value.Cgbl}}</span>                <span>{{value.Zj}}</span>                <span class="align-right">{{value.Bdbl}}</span>            </li>            {{/each}}        </ul></script>
	<script type="text/template" id="sdgdcgbd-temp">        <h4>十大股东持股变动</h4>        <div id="div-sdgd">            <ul class="list-content style6">                <li>                    <span class="align-left">变动日期</span>                    <span>股东名称</span>                    <span>增减</span>                    <span>增减占原股东持股比例</span>                    <span>变动原因</span>                </li>                {{each ShareHolderSdgdcgbd as item i}}                <li>                    <span class="align-left">{{item.Bdsj}}</span>                    <span>{{item.Gdmc}}</span>                    <span>{{item.Zj}}</span>                    <span>{{item.Zjgzygdcgbl}}</span>                    <span>{{item.Bdyy}}</span>                </li>                {{/each}}            </ul>        </div></script>
	<script type="text/template" id="ggcgbd-temp">        <h4>高管持股变动</h4>        <ul class="list-content style3">            <li>                <span class="align-left">日期</span>                <span>变动人</span>                <span class="align-right">变动数量</span>                <span>交易均价</span>                <span class="align-left">交易途径</span>            </li>            {{each ShareHolderGgcgbd as item i}}            <li>                <span class="align-left">{{item.Bdrq}}</span>                <span>{{item.Bdr}}</span>                <span class="align-right">{{item.Bdsl}}</span>                <span>{{item.Jyjj}}</span>                <span class="align-left">{{item.Jytj}}</span>            </li>            {{/each}}        </ul></script>
	<script type="text/template" id="xsjj-temp">    <div class="share-structure">        <h4>限售解禁</h4>        <ul class="list-content style7">            <li>                <span class="align-left">解禁时间</span>                <span>解禁数量（股）</span>                <span>解禁股占总股本比例</span>            </li>            {{each StocksStructStock as value i}}            <li>                <span class="align-left">{{value.BanTime}}</span>                <span>{{value.TheNumberOfLifting}}</span>                <span>{{value.LiftingPrecent}}</span>            </li>            {{/each}}        </ul>    </div></script>
	<script type="text/template" id="jjcg-temp">        <h4>基金持股</h4>        <ul class="list-content style4">            <li>                <span>基金代码</span>                <span>基金名称</span>                <span class="align-right">持股数</span>                <span class="align-right">持股市值</span>                <span class="align-right">占总股本比</span>            </li>            {{each ShareHolderJjcg as value i}}            <li>                <span>{{value.Jjdm}}</span>                <span>{{value.Jjmc}}</span>                <span class="align-right">{{value.Cgs}}</span>                <span class="align-right">{{value.Cgsz}}</span>                <span class="align-right">{{value.Zzgbb}}</span>            </li>            {{/each}}        </ul></script>
	<script src="/Dist/assets/util-ex-native-template.bundle.js?1.1.3"></script>
	<script src="/Dist/JS/common/config.js?636415906253770541"></script>
	<script type="text/javascript">        EM.loader.setJBase("/Dist");        EM.loader.setGlobalVer("1.1.3");    </script>
	<script type="text/javascript">        var pt = EM.QueryString.platform || (AG.ISIOS ? "ios" : "android");        function goto(platform, url, title) {            var json = '{"title":"(' + title + ')","url":"' + url + '"}';            if (platform === "ios" || platform === "wp") {                window.location = "openF10DetailInWebview:" + json;            } else if (platform === "android") {                eastmoney.openF10DetailInWebview(json);            } else {                if (window.parent && window.parent.window != window)                {                    parent.window.location.href = url;                }                else                {                    location.href = url;                }            }        }        var navs = document.querySelectorAll("[data-role=nav] a,[data-role=linkto] a");        for (var i = 0, l = navs.length; i < l; ++i) {            var nava = navs[i];            nava.href = nava.href + window.location.search;            nava.onclick = function () {                var href = this.getAttribute("href"),                    text = this.getAttribute("ttext"),                    className = this.className,                    parentNode = $(this).parents("ul,nav");                if (text === "" || href.indexOf("javascript:") === 0 || className.indexOf("active") >= 0) return false;                var getParentNodeLen = parentNode.length;                for (var i = 0; i < getParentNodeLen; i++) {                    if (parentNode[i].getAttribute("data-role") == "nav") {                        return true;                    }                }                goto(pt, href, text);                return false;            };        }    </script>
	<script>        var fc_init = "30052002";        var monthDay_init = "6/30";        var year_init = "2017";        EM.loader.use("js/f10/shareHolder.js");    </script>
	<script type="text/javascript"
		src="https://bdstatics.eastmoney.com/web/prd/emtj_tracker.js"></script>
</body>
</html>
